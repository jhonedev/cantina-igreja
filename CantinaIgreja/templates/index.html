<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione a Cantina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Imagem posicionada absolutamente -->
    <div class="header-image">
        <img src="{{ url_for('static', filename='images/logo_ipbrasil.png') }}" 
             alt="Logo Igreja" 
             class="img-logo">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Início</a>
        </div>
    </nav>

    <!-- Conteúdo da página inicial -->
    <div class="container mt-4">
        <h1 class="text-center">Bem-vindo ao Sistema de Cantinas</h1>
        <p class="text-center">Selecione uma cantina abaixo para ver mais detalhes.</p>

        <!-- Links para as cantinas -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('cantinaUpa') }}" class="btn btn-primary btn-lg">Cantina UPA</a>
            <a href="{{ url_for('cantinaUph') }}" class="btn btn-primary btn-lg">Cantina UPH</a>
            <a href="{{ url_for('cantinaMocidade') }}" class="btn btn-primary btn-lg">Cantina UMP</a>
            <a href="{{ url_for('cantinaSaf') }}" class="btn btn-primary btn-lg">Cantina SAF</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
