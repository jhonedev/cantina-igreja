<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
</head>
<body>
    <!-- Navbar reduzida com botões de navegação -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Início</a>
            <a class="navbar-brand" href="{{ url_for('cantinaUpa') }}">Cantina UPA</a>
        </div>
    </nav>

    <div class="container">
        <h1>Lista de Pedidos - UPA</h1>
        <!-- Lista de pedidos -->
        <ul id="listaPedidos">
        <!-- Itens gerados pelo JavaScript -->
            <li>
                <span>Item - R$ 10.00</span>
                <div class="botoes"> <!-- Classe essencial -->
                    <button class="btn-editar">Editar</button>
                    <button class="btn-excluir">Excluir</button>
                </div>
            </li>
        </ul>
        <div id="paginacao"></div>
    </div>

    <!-- Bootstrap JS (opcional, necessário para funcionalidades como dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
