<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina UMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
</head>
<body>
    <div class="header-image">
        <img src="{{ url_for('static', filename='images/logo_ump.png') }}" 
            alt="Logo UMP" 
            class="img-logo">
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Início</a>
        </div>
    </nav>

    <div class="container">
        <h1>Cantina UMP</h1>        

        <!-- Formulário corrigido com IDs adequados -->
        <form id="formPedido">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            
            <button type="submit" class="btn-primary">Adicionar Pedido</button> <!-- Classe corrigida -->
        </form>

        <h2>Total: R$ <span id="total">0.00</span></h2>
        
        <!-- Link corrigido com classe Bootstrap -->
        <div class="mt-4">
            <a href="{{ url_for('pedidosMocidade') }}" class="btn btn-primary">Ver Lista de Pedidos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
